<!doctype html>
<html lang="es">

<head>
  <title>Graficos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Favicon -->
	<link rel="icon" href="img/icono.png" type="image/png">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Librería para Graficar -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.16.5/plotly.min.js"></script>
</head>

<body>
	<div class="fondo"></div>

  <header>
    <!-- place navbar here -->
  </header>
  <main>
		<div class="contenedor">
			<div class="row">
				<div class="col-6">
					<form>
						<div class="parametros">
							<div class="row">
								<div class="col-5">
									<h2>X</h2>
									<input type="text" placeholder="Ingrese parámetro de X">
									<input type="text" placeholder="Ingrese parámetro de X">
								</div>
								<div class="col-5">
									<h2>Y</h2>
									<input type="number" placeholder="Ingrese valor de Y">
									<input type="number" placeholder="Ingrese valor de Y">
								</div>
								<div class="col-2">
									<h2>Borrar</h2>
									<button type="button" class="btn btn-danger">X</button>
									<button type="button" class="btn btn-danger">X</button>
								</div>
								<div class="col-12">
									<button type="button" class="btn btn-primary" id="agregar">Agregar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="col-6 opciones">
					<h2>Opciones</h2>
					<label for="tipo" class="form-label">Tipo de gráfica</label>
					<select class="form-select form-select-lg" id="tipo">
						<option value="line">Linear</option>
						<option value="bar">Barras</option>
						<option value="pie">Pastel</option>
						<option value="scatter">Dispersión</option>
						<option value="bubble">Burbujas</option>
						<option value="scatter">Barras de Error</option>
						<option value="box">Diagrama de Cajas</option>
						<option value="histogram">Histograma</option>
					</select>
					<label class="lColor">Anchura(px): </label>
					<input type="number" id="width" value="1000">
					<label class="lColor">Altura(px): </label>
					<input type="number" id="height" value="600">
					<label class="lColor">Color: </label>
					<input type="color" id="color" value="#000000">
					<input type="text" id="titulo" placeholder="Ingrese título" value="Gráfica">
					<input type="text" id="xLabel" placeholder="Ingrese etiqueta de X" value="Eje X">
					<input type="text" id="yLabel" placeholder="Ingrese etiqueta de Y" value="Eje Y">
					
					<button type="button" class="btn btn-success" id="graficar">Graficar</button>
				</div>
				<div class="col-12" id="grafica">
				</div>
			</div>
		</div>
  </main>
 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

	<!-- My JavaScript -->
	<script src="js/script.js"></script>
</body>

</html>
